<!DOCTYPE html>
<html>
	<script src="assets/js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<body>
		<div class="calculator">
			<div class="screen">
				<div class="topscreen">
					<div id="sum"></div>
				</div>
				<div class="bottomscreen">
					<div class="equalssign">=</div>
					<div id="answer"></div>
				</div>
			</div>
			<div class="buttons">
				<button class="button" onclick="clearAction('all')">AC</button>
				<button class="button" onclick="clearAction('last')">C</button>
				<button class="button" onclick="clearAction('backspace')">âŒ«</button>
				<button class="button divideby" onclick="addModifier('/')">/</button>
				<button class="button" onclick="addNumber('7')">7</button>
				<button class="button" onclick="addNumber('8')">8</button>
				<button class="button" onclick="addNumber('9')">9</button>
				<button class="button multiply" onclick="addModifier('*')">*</button>
				<button class="button" onclick="addNumber('4')">4</button>
				<button class="button" onclick="addNumber('5')">5</button>
				<button class="button" onclick="addNumber('6')">6</button>
				<button class="button minus" onclick="addModifier('-')">-</button>
				<button class="button" onclick="addNumber('1')">1</button>
				<button class="button" onclick="addNumber('2')">2</button>
				<button class="button" onclick="addNumber('3')">3</button>
				<button class="button plus" onclick="addModifier('+')">+</button>
				<button class="button" onclick="addModifier('%')">%</button>
				<button class="button" onclick="addNumber('0')">0</button>
				<button class="button" onclick="addNumber('.')">.</button>
				<button class="button equals" onclick="calculate()">=</button>
			</div>
		<div>
	</body>
</html>
